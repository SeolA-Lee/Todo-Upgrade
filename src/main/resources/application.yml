spring:
  application:
    name: todolist
  datasource:
    url: jdbc:mysql://database:3305/todolist_be
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  config:
    import: classpath:application-secret.yml